<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>tack 1</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="box-inputs">
          <div class="page-input">
            <label>Day</label>
            <input type="text" placeholder="DD" id="day" />
            <div class="error"></div>
          </div>
          <div class="page-input">
            <label>Month</label>
            <input type="text" placeholder="MM" id="month" />
            <div class="error"></div>
          </div>
          <div class="page-input">
            <label>Year</label>
            <input type="text" placeholder="YYYY" id="year" />
            <div class="error"></div>
          </div>
        </div>
        <div class="button-content">
          <div class="line"></div>
          <button id="submit">
            <img src="./img/Frame 30 (1).png" />
          </button>
        </div>
        <div class="result-view"><span>-</span> years</div>
        <div class="result-view"><span>--</span> months</div>
        <div class="result-view"><span>--</span> days</div>
      </div>
    </header>
    <script src="./app.js"></script>
  </body>
</html>
